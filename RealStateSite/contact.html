               <div id="site-navigation" sticky-navigation="" class="ng-scope">

            </div>
<div class="contactContainer" id="formSubmission" style="margin-top:120px;">
  <div class="contactRow header" >
    <h1>CONTACT US &nbsp;</h1>
    <h3>Fill out the form below!</h3>
  </div>
  <div class="contactRow body">
    <form action="#">
      <ul>
        
        <li>
          <p class="left">
            <label for="first_name">Name<span class="req">*</span></label>
            <input type="text" name="first_name" placeholder="Austin Pitt" />
          </p>
          <p class="pull-right">
            <label for="last_name">RealState User Pin</label>
            <input type="text" name="last_name" placeholder="11111" />      
          </p>
        </li>
        
        <li>
          <p>
            <label for="email">Email<span class="req">*</span></label>
            <input type="email" name="email" placeholder="austin.pitt@gmail.com" />
          </p>
        </li>        
        <li><div class="divider"></div></li>
        <li>
          <label for="comments">Explain your concern<span class="req">*</span></label>
          <textarea cols="46" contactRows="3" name="comments"></textarea>
        </li>
        
        <li>
          <input class="btn btn-submit" id ="submitbtn" type="submit" value="Submit" />
        </li>
        
      </ul>
    </form>  
  </div>
</div>
         <footer ui-view="footer" id="page-footer" data-autoscroll="false" class="ng-scope" style="height:37%;">
            <div class="container ng-scope" style="">

                     </ul>
                  </div>

               <ul class="footer-list bullet primary-footer-nav">

                  <li> <small><a ui-sref="privacy" href="privacy.html">Privacy Policies</a></small> </li>
               </ul>
               <div style="margin-left:auto;margin-right:auto;width:160px;">

                        </ul>
                     </div>
                  </div>
                  <!-- end ngIf: phoneStore === 'desktop' -->

               </div>
